<div class="form-group-styles">
  <label for="{{ inputID }}">{{ label }}</label>
  <input
    id="{{ inputID }}"
    type="text"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    class="form-control"
    [formControl]="ngControl.control"
    placeholder="{{ label }}"
    bsDatepicker
    [bsConfig]="bsConfig"
  />
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    {{ label }} is required
  </div>
  <div *ngIf="ngControl.control.errors?.isLater" class="invalid-feedback">
    Provide an earlier date
  </div>
  <div *ngIf="ngControl.control.errors?.isEarlier" class="invalid-feedback">
    Provide a later date
  </div>
</div>
